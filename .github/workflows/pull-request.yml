name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate-and-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Lint
        run: pnpm lint
        
      - name: Type check
        run: pnpm tsc --noEmit
      
      - name: Build application
        run: pnpm build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
      
      - name: Build Preview
        id: preview-deployment
        if: success()
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output --project-name=clubs-en-action --branch=pr-${{ github.event.number }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add status comment
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = "${{ steps.preview-deployment.outputs.deployment-url }}";
            const deploymentMessage = previewUrl 
              ? `âœ… La validation du build a rÃ©ussi ! La PR est prÃªte Ã  Ãªtre revue.\n\nðŸš€ Preview dÃ©ployÃ©e: [${previewUrl}](${previewUrl})`
              : 'âœ… La validation du build a rÃ©ussi ! La PR est prÃªte Ã  Ãªtre revue.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: deploymentMessage
            })